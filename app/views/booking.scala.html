@(hotel: Hotel, bookingForm: Form[Booking])

@import helper._

@layout(hotel.name) {

<div id="bookingForm">
	<div class="span-5">
		<h3>@hotel.name</h3>
		
		<address>
			@hotel.address
			<br/>
			@hotel.city, @hotel.state, @hotel.zip
			<br/>
			@hotel.country
		</address>
		<p>
			Nightly rate: @hotel.price
		</p>
	</div>
	<div class="span-12">
		<form id="booking" action="/booking/confirm" method="post">
			<input type="hidden" name="hotelId" value="@hotel.id">
			<fieldset>
				<legend>Book Hotel</legend>
				<div>
					<div class="span-4">
						<label for="checkinDate">Check In:</label>
					</div>
					<div class="span-7 last">
						<input id="checkinDate" name="checkinDate" type="text">
					</div>
				</div>
				<div>
					<div class="span-4">
						<label for="checkoutDate">Check Out:</label>
					</div>
					<div class="span-7 last">
						<input id="checkoutDate" name="checkoutDate" type="text">
					</div>
				</div>
				<div>
					<div class="span-4">
						<label for="beds">Room Preference:</label>
					</div>
					<div class="span-7 last">
						<select id="beds" name="beds">
							<option value="1">One king-size bed</option>
							<option value="2">Two double beds</option>
							<option value="3">Three beds</option>							
						</select>
					</div>
				</div>
				<div>
					<div class="label span-4">Smoking Preference:</div>
					<div id="radio" class="span-7 last">
						<input id="smoking" name="smoking" type="radio" value="true">
						<label for="smoking">Smoking</label>
						<input id="non-smoking" name="smoking" type="radio" value="false" checked="checked">
						<label for="non-smoking">Non Smoking</label>
					</div>
				</div>
				<div>
					<div class="label span-4">Amenities:</div>
					<div id="amenities" class="span-7 last">
						<input id="amenities1" name="amenities" type="checkbox" value="OCEAN_VIEW">
						<label for="amenities1">Ocean View</label>
						<input type="hidden" name="_amenities" value="on">
						<br>
						<input id="amenities2" name="amenities" type="checkbox" value="LATE_CHECKOUT">
						<label for="amenities2">Late Checkout</label>
						<input type="hidden" name="_amenities" value="on">
						<br>
						<input id="amenities3" name="amenities" type="checkbox" value="MINIBAR">
						<label for="amenities3">Minibar</label> 
						<input(type="hidden" name="_amenities" value="on">
						<br>
					</div>
				</div>
				<div>
					<div class="span-4">
						<label for="creditCard">Credit Card #:</label>
					</div>
					<div class="span-7 last">
						<input id="creditCard" name="creditCard" type="text">
					</div>
				</div>
				<div>
					<div class="span-4">
						<label for="creditCardName">Credit Card Name:</label>
					</div>
					<div class="span-7 last">
						<input id="creditCardName" name="creditCardName" type="text">
					</div>
				</div>
				<div>
					<div class="span-4">
						<label for="creditCardExpiryMonth">Expiration Date:</label>
					</div>
					<div class="span-7 last">
						<select id="creditCardExpiryMonth" name="creditCardExpiryMonth">
							<option value="1">Jan</option>
							<option value="2">Feb</option>
							<option value="3">Mar</option>							
							<option value="4">Apr</option>	
							<option value="5">May</option>	
							<option value="6">Jun</option>	
							<option value="7">Jul</option>	
							<option value="8">Aug</option>	
							<option value="9">Sep</option>	
							<option value="10">Oct</option>	
							<option value="11">Nov</option>	
							<option value="12">Dec</option>	
						</select>
						<select id="creditCardExpiryYear" name="creditCardExpiryYear">
							<option value="1">2012</option>
							<option value="2">2013</option>
							<option value="3">2014</option>							
							<option value="4">2015</option>	
							<option value="5">2016</option>	
						</select>
					</div>
				</div>
				<div>
					<button type="submit" id="proceed" name="_eventId_proceed">Proceed</button>
					<button type="submit" name="_eventId_cancel">Cancel</button>		
				</div>
			</fieldset>
		</form>
	</div>
</div>
}
